<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="shortcut icon" href="https://storage.googleapis.com/drosander/images/icon/favicon-32x32.png"
        type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="background"></div>
    <div class="landing body--position">
        <div class="landing__message">
            <h1 class="title text-white">Learn to code by watching others</h1>
            <p class="paragraph text-white">See how experienced developers solve problems in real-time.Watching scripted
                tutorials is great, but
                understanding how developers think is invaluable.</p>
        </div>
        <div class="landing__signup">
            <div class="pop-up text-white radio">
                <strong>Try it free 7 days</strong> then $20/mo. thereafter
            </div>
            <div class="form radio">
                <form action="" method="post">
                    <div class="box">
                        <input class="input" data-name="first name" type="text" placeholder="First Name">
                    </div>
                    <div class="box">
                        <input class="input" data-name="last name" type="text" placeholder="Last Name">
                    </div>
                    <div class="box">
                        <input class="input" data-name="email" type="email" placeholder="Email Adress">
                    </div>
                    <div class="box">
                        <input class="input" data-name="password" type="password" placeholder="Password">
                    </div>
                    <input class="input buttom" id="submit" type="submit" value="claim your free trial">
                </form>
                <span class="message--little">By clicking the button, you are agreging to our <strong
                        class="message--link">terms and
                        services</strong></span>
            </div>
        </div>
    </div>
    <script src="js/variables.js"></script>
    <script src="js/validacion.js"></script>
    <script src="js/eventos.js"></script>
    <script src="js/estilos.js"></script>
</body>

</html>
